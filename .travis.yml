branches:
  only:
langauge: node_js
node_js:
  - 12.16.1
install:
  - npm install
  - lerna bootstrap --hoist
before_script:
  - rm -r src/pages/node_modules/
script:
  - npm run build
deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  region: us-east-1
  app: covid-tutoring
  env: covid-tutoring-dev
  bucket_name: covid-tutoring
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
